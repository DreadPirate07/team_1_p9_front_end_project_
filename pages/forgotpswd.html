<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Serene Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  
  <link rel="stylesheet" href="../css/forgotpswd.css">
</head>
<body>

<div class="container-fluid vh-100">
  <div class="row h-100">

    
    <div class="col-lg-6 d-flex align-items-center justify-content-center">
      <div class="login-box w-75">

        <h3 class="brand text-center mb-2">Serene Studio</h3>

        
        <form class="needs-validation" novalidate>

          <h4 class="forgot text-center forgot mb-2">Forgot your password</h4>
          <p class="text-center text-muted mb-4">
            If the account exists, we will email you instructions to reset the password.
          </p>


          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input type="email" class="form-control" placeholder="Enter your email" required>
              <div class="invalid-feedback">
                Please enter a valid email address.
              </div>
            </div>
          </div>


          <button type="submit" class="btn btn-create w-100 py-2 mb-3">
            Request reset link
          </button>

          <p class="text-center mt-4 mb-0">
            <a href="login.html" class="login-link">Back To Login</a>
          </p>

        </form>

      </div>
    </div>

    
    <div class="col-lg-6 d-none d-lg-flex align-items-center img-container">
      <div class="text-white px-5">
        <h1 class="fw-bold">Make Every Space Yours</h1>
        <p class="fs-5">
          Thoughtfully crafted furniture for comfort and style in every corner
        </p>
      </div>
    </div>

  </div>
</div>


<script>
(() => {
  'use strict';

  const forms = document.querySelectorAll('.needs-validation');

  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  });
})();
</script>

</body>
</html>
