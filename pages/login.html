<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Serene Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="container-fluid vh-100">
  <div class="row h-100">

    
    <div class="col-lg-6 d-flex align-items-center justify-content-center">
      <div class="login-box w-75">

        <h2 class="brand text-center mb-2">Serene Studio</h2>
        <p class="text-center text-muted mb-4">
          Welcome back! Please login to your account.
        </p>

        <form>
          
          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input type="email" class="form-control" placeholder="Enter your email" required>
            </div>
          </div>

          
          <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input type="password" class="form-control" placeholder="Enter your password" required>
              <span class="input-group-text"><i class="bi bi-eye"></i></span>
            </div>
          </div>

          
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox">
              <label class="form-check-label">Remember me</label>
            </div>
            <a href="#" class="text-orange text-decoration-none">Forgot Password?</a>
          </div>

    
          <button type="submit" class="btn-login w-100 mb-4"
            style="background-color:#fc7500;
                  color:#fff;
                  border:2px solid #fc7500;
                  padding:12px;
                  border-radius:8px;
                  font-weight:600;">Login
          </button>



          
          <div class="text-center text-muted mb-3">Or continue with</div>

      
          <div class="d-flex gap-3 mb-4">
            <button type="button" class="btn btn-outline-secondary w-100">
              <i class="bi bi-google me-2"></i> Google
            </button>
            <button type="button" class="btn btn-outline-secondary w-100">
              <i class="bi bi-facebook me-2"></i> Facebook
            </button>
          </div>

          <p class="text-center">
            Donâ€™t have an account?
            <a href="#" class="text-orange text-decoration-none">Sign up</a>
          </p>
        </form>

      </div>
    </div>

    
    <div 
  class="col-lg-6 d-none d-lg-flex align-items-center"
  style="
    background:
      linear-gradient(rgba(230, 107, 45, 0.7), rgba(230, 107, 45, 0.7)),
      url('../images/login.jpeg');
    background-size: cover;
    background-position: center;
  "
>
  <div class="text-white px-5">
    <h1 class="fw-bold">Transform Your Space</h1>
    <p class="fs-5">
      Discover beautiful furniture for every room in your home
    </p>
  </div>
</div>

  </div>
</div>

</body>
</html>
